<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - Porto-X</title>
    <link rel="stylesheet" href="./l.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./logo-porto-x.png" alt="logo projeto">
            </div>
        </div>
        <form class="form">
            <h2>Crie sua Conta</h2>
            <input type="text" placeholder="CPF ou E-mail:" required>
            <div class="password-container">
                <input type="password" placeholder="Crie sua Senha:" required>
                <span class="show-password">👁️</span>
            </div>
            <div class="password-container">
                <input type="password" placeholder="Repita sua Senha:" required>
                <span class="show-password">👁️</span>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
